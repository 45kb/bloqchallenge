<!DOCTYPE html>
<base href="/" target="_blank">
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Auth UI Component</title>
	  <meta name="google" content="notranslate" />
	  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="public/fonts/fontello/css/fontello-embedded.css">
    <link rel="stylesheet" href="public/css/helper.min.css">
    <link rel="stylesheet" href="public/css/index.css">
  </head>
  <body>
    <div class="form center-content">
    <form>
      <img id="auth-img" src="/public/img/anonym.png" width="50" alt="">
      <div id="form-body">
      <!-- toggle form-->
      <div class="line center-content">
        <div class="col5">
        <span id="login-option" onClick="openLoginForm()" class="active push-right">
          Log in
        </span>
      </div>
      <div class="col5">
        <span id="signin-option" onClick="openSigninForm()" class="push-left">
          Sign in
        </span>
      </div>
      </div>
      <div class="separator15"></div>
      <!--input signup-->
      <div id="signin" class="hide">
      <div class="separator15"></div>
      <input id="firstname" class="odd" type="text" name="firstname" value="" placeholder="Firstname">
      <div class="line error hide" id="signin-error">
        <i class="icon icon-caret-up"></i>
        <i class="icon icon-caret-down"></i>
        <!--here goes error message-->
        <div></div>
      </div>
      <input id="lastname" class="even" type="text" name="lastname" value="" placeholder="Lastname">
      </div>
      <!--input login-->
      <div id="login" class="login">
        <div class="separator15"></div>
        <input id="email" class="odd" type="email" name="email" value="" placeholder="Email address">
        <div class="line error hide" id="login-error">
          <i class="icon icon-caret-up"></i>
          <i class="icon icon-caret-down"></i>
          <!--here goes error message (do not remove)-->
          <div></div>
        </div>
        <input id="password" class="even" type="password" name="password" value="" placeholder="Password">
      </div>
      <!--button toggle-->
      <div class="separator15"></div>
      <div class="center-content">
        <button id="login-button" class="line" type="button" onClick="launchTheLogin()" onFocus="launchTheLogin()" name="button">Log in</button>
        <div class="separator15"></div>
        <button id="signin-button" class="line hide" type="button" onClick="launchTheSignin()" onFocus="launchTheSignin()" name="button">Sign in</button>
        <div class="separator15"></div>
      </div>
      </div>
      <!--login success-->
      <div id="login-success" class="line hide">
        Login succeded!
      </div>
      <!--signin success-->
      <div id="signin-success" class="line hide">
        Signin succeded!
      </div>
    </form>
  </div>
    <script type="text/javascript" src="public/js/form.js"></script>
  </body>
</html>
