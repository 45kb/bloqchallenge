<!DOCTYPE html>
<base href="/" target="_blank">
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bloq User</title>
    <link rel="stylesheet" href="public/helper.css">
    <link rel="stylesheet" href="public/index.css">
  </head>
  <body>
    <div class="form center-content">
    <form>
      <!-- toggle form-->
      <div class="center-content">
        <span id="login-option" onClick="openLoginForm()" class="active">
          <i class="fa fa-user"></i>
          Log in
        </span>
        <span id="signin-option" onClick="openSigninForm()">
          <i class="fa fa-pencil"></i>
          Sign in
        </span>
      </div>
      <div class="separator15"></div>
      <!--input signup-->
      <div id="signin" class="hide">
      <div class="separator15"></div>
      <input class="odd" type="text" name="firstname" value="" placeholder="Firstname">
      <div class="line error hide" id="signin-error">
        <i class="fa fa-caret-up"></i>
        <i class="fa fa-caret-down"></i>
        <!--here goes error message-->
        <div></div>
      </div>
      <input class="even" type="text" name="lastname" value="" placeholder="Lastname">
      </div>
      <!--input login-->
      <div id="login" class="login">
        <div class="separator15"></div>
        <input class="odd" type="text" name="email" value="" placeholder="Email address">
        <div class="line error hide" id="login-error">
          <i class="fa fa-caret-up"></i>
          <i class="fa fa-caret-down"></i>
          <!--here goes error message-->
          <div></div>
        </div>
        <input class="even" type="text" name="password" value="" placeholder="Password">
      </div>
      <!--button toggle-->
      <div class="separator15"></div>
      <div class="center-content">
        <button id="login-button" class="line" type="button" onClick="launchTheLogin()" name="button">Login</button>
        <div class="separator15"></div>
        <button id="signin-button" class="line hide" type="button" onClick="launchTheSignin()" name="button">Sign in</button>
        <div class="separator15"></div>
      </div>
    </form>
  </div>
    <script type="text/javascript" src="public/form.js"></script>
  </body>
</html>
